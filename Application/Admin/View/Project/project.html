<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>

</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('index/main')}">首页</a></li>
        <li><a href="{:U('project')}">项目列表</a></li>
       
    </ul>
</div>

<from class="rightinfo">

    <table class="tablelist">
        <thead>
        <form action="{:U('Project/DelAll')}" method="post">
        <tr>
            <th><input type="checkbox" onclick="SelectAll()" id="check">全选</th>
            <th>编号<i class="sort"><img src="__PUBLIC__/Admin/images/px.gif" /></i></th>
            <th>项目名称</th>
            <th>负责人</th>
            <th>所需公款</th>
            <th>申请理由</th>
            <th>审批状态</th>
            <th>资金状态</th>
            <th>项目状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <foreach name="info" item="v">
        <tr style="text-align: center;">
            <td><input type="checkbox" name="choose[]" value="{$v.id}"></td>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.people}</td>
            <td>{$v.money}</td>
            <td>{$v.reason}</td>
            <td>
                <if condition="$v['status'] eq '1'">已审核 <elseif condition="$v['status'] eq '0'" /> 未审核 <else />退回</if>

            </td>
            <td><if condition="$v['mstatus'] eq '1'">已拨款 <else /> 未拨款 </if></td>
            <td><if condition="$v['done'] eq '1'">已完成 <else /> 未完成 </if></td>
            <td>{$v.ctime}</td>
            <td><a href="{:U('see',array('id'=>$v['id']))}" class="tablelink">查看</a>
                <a href="{:U('update',array('id'=>$v['id']))}" class="tablelink">修改</a>    
                <a href="{:U('del',array('id'=>$v['id']))}" class="tablelink">删除</a></li>
        </tr>
        </foreach>

        </tbody>
        <div class="tools">
            <ul class="toolbar">
                <input type="submit" name="" value="批量删除" style="width: 50px; height: 30px; margin-left:20px;background-color: #1c77ac;">
            </ul>
        </div>
    </table>
</from>


<div class="pagenew">
    <tr class="content">
        <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
            {$page}
        </div></td>
    </tr>

</div>


</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

<script>
    function SelectAll() {
        var id_check = document.getElementById('check');
        var checkboxs=document.getElementsByName("choose[]");
        //console.log(id_check.checked);
        if (id_check.checked == false) {
            //console.log(id_check.checked);
            for (var i=0;i<checkboxs.length;i++) {
                var e=checkboxs[i];
                e.checked=false;
            }
        }else{
            //console.log(id_check.checked);
            for (var i=0;i<checkboxs.length;i++) {
                var e=checkboxs[i];
                e.checked=true;
            }
        }
    }

</script>

</body>





</html>
