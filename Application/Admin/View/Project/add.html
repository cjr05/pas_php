<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('index/main')}">首页</a></li>
        <li><a href="{:U(add)}">项目发布</a></li>
    </ul>
</div>

<form action="" method="POST">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>项目名称</label><input name="name" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li>
            <li><label>项目负责人</label><input name="people" type="text" class="dfinput" /><i style="color:red;">*必须是当前账户</i></li>
            <li><label>其他成员</label><input name="other" type="text" class="dfinput" /><i>多个用英文  ,  隔开</i></li>
            <li><label>所需公款</label><input name="money" type="text" class="dfinput" /><i></i></li>
            <li><label>理由</label><textarea name="reason" cols="" rows="" class="textinput"></textarea></li>
            <li><label>所属流程</label>
                <select class="dfinput">
                    <foreach name="process" item="v">
                        <option value ="proce">{$v.process}</option>
                    </foreach>
                </select>
            </li>
            <li><label>流程节点</label>
                <select id="adduser" class="dfinput">
                    <foreach name="getPeople" item="v">
                        <option value ="process_type">{$v.name}</option>
                    </foreach>
                </select>
                <input name="" id="addlc" type="button" value="添加流程" class="dfinput" />
            </li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认发布"/></li>
        </ul>
    </div>
</form>
<!-- 引入jquery -->
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script type="text/javascript">
    $("#addlc").click(function(){
        var adduser = $("#adduser").val();
        $.ajax({
            url:"{:U(Project/add)}",
            data:{addname:adduser},
            type:"POST",
            dataType:"json",
            success:function(data){
                window.location.href="{:U(Project/add)}";
            }
        })
    })


</script>

</body>

</html>
