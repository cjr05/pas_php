    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('index/main')}">首页</a></li>
        <li><a href="{:U(add)}">项目发布</a></li>
    </ul>
</div>

<form action="" method="POST">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>项目名称</label><input name="name" type="text" value="{$info['name']}" class="dfinput" /><i>标题不能超过30个字符</i></li>
            <li><label>项目负责人</label><input name="people" type="text" value="{$info['people']}" class="dfinput" /><i style="color:red;">*必须是当前账户</i></li>
            <li><label>其他成员</label><input name="other" type="text" value="{$info['other']}" class="dfinput" /><i>多个用英文  ,  隔开</i></li>
            <li><label>所需公款</label><input name="money" type="text" value="{$info['money']}" class="dfinput" /><i></i></li>
            <li><label>理由</label><textarea name="reason" cols="" rows=""  class="textinput">{$info['reason']}</textarea></li>
            <li><label>所属流程</label>
                <select name="process_type" class="dfinput">
                    <foreach name="pro_type" item="v">
                        <option value ="{$v.process_type}" <if condition="$info['process_type'] eq $v['process_type']">selected = "selected"</if>  > {$v.process_type}</option>   
                    </foreach>
                </select>
              
            </li>
            <li><label>退回原因</label><input name="msg" type="text" value="{$info['msg']}" class="dfinput" /><i></i></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="保存"/></li>
        </ul>
    </div>
</form>
