<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="{:U('index/main')}">首页</a></li>
    <li><a href="{:U(addpro)}">项目发布</a></li>
    </ul>
    </div>

    <form action="" method="POST">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>项目名称</label><input name="name" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li>
            <li><label>项目负责人</label><input name="people" type="text" class="dfinput" /></li>
            <li><label>其他成员</label><input name="other" type="text" class="dfinput" /><i>多个用  ,  隔开</i></li>
            <li><label>所需公款</label><input name="money" type="text" class="dfinput" /><i></i></li>
            <li><label>理由</label><textarea name="reason" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认发布"/></li>
        </ul>
    </div>
    </form>

</body>

</html>
