<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        span{ font-family: 微软雅黑; font-size:24px; }
        .table{ margin-top: 20px; }
    </style>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="{:U('index/main')}">首页</a></li>
        <li><a href="{:U(people)}">员工信息</a></li>
        <li><a href="{:U(add)}">添加员工</a></li>
    </ul>
</div>

<form action="" method="POST">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>用户名</label><input name="name" type="text" class="dfinput" /></li>
            <li><label>密码</label><input name="password" type="text" class="dfinput" /></li>
            <li><label>角色</label><input name="name" type="text" class="dfinput" />
                
                <!--<select class="dfinput" name="role">
                    <option value ="财务">财务</option>
                    <option value="员工">员工</option>
                </select>-->
            </li>
            <li><label>权限</label>

                <input type="hidden" name="role_id" value="{$roleinfo.role_id}">
                <table class="table" border="1">

                    <tr>
                        <th>一级名称</th>
                        <th>二级名称</th>
                    </tr>
                    <foreach name="authinfoA" item="v">

                    <tr>
                        <td>
                            <input type="checkbox" name="auth_id[]" value="{$v.auth_id}"
                            <in name="v.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
                            />
                            {$v.auth_name}
                        </td>
                        <td>
                            <foreach name="authinfoB" item="vv">
                            <if condition="$vv['auth_pid'] eq $v['auth_id']">
                            <div style="width: 100px;float: left;"><input type="checkbox" name="auth_id[]" value="{$vv.auth_id}"
                            <in name="vv.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
                            />
                            {$vv.auth_name}</div>
                            </if>
                            </foreach>
                        </td>
                    </tr>
                    </foreach>
                </table>

            </li>
            
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="添加"/></li>
        </ul>
    </div>
</form>

</body>

</html>
